<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Todolist</title>

</head>

<body>
    <div id="container">
        <header>

        </header>
        <main>
            <section class="section-header">
                <div class="type-select"></div>
                <div class="type-select-box">
                    <div class="selected-type">All</div>
                    <button class="selected-type-button">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>

                </div>
                <ul class="type-select-box-list visible">
                    <li class="type-selected">All</li>
                    <li>Importance</li>
                    <li>Complete</li>
                    <li>Incomplete</li>

                </ul>

                <div class="incomplete-count-text">
                    완료하지 않은 일: <span class="incomplete-count-number">14</span>
                </div>
            </section>
            <section class="section-body">
                <ul class="todo-content-list">
                   
                </ul>
                <div class="todo-add-button"><i class="fa-solid fa-plus"></i>
                </div>
            </section>

        </main>

    </div>
    <script src="/static/js/index.js"></script>

</body>

</html>
